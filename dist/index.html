<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdn.quilljs.com/1.3.5/quill.snow.css" rel="stylesheet">
  <title>Content Editor</title>
</head>
<body> 
  <div class="container">
    <h1>Content Editor</h1>
    <div id="editor-container">
      <div id="add-component">
        <button class="btn btn-default mr-1">Add text block</button>
        <button class="btn btn-default mr-1">Add single image</button>
        <button class="btn btn-default mr-1">Add image slider</button>
        <button class="btn btn-default mr-1">Add Youtube video</button>
      </div>
      <form action="#">
        <div class="form-group">
          <label for="article-title">Title</label>
          <input type="text" class="form-control" id="article-title" placeholder="Enter article title" />
        </div>
        <div class="form-group">
          <label for="article-subtitle">Subtitle</label>
          <input type="text" class="form-control" id="article-subtitle" placeholder="Enter article subtitle" />
        </div>
        <p>Content</p>
        <div id="editor">
        </div>
      </form>
    </div>
  </div> 
  <script src="/assets/bundle.js"></script>
</body>
</html>
