<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdn.quilljs.com/1.3.5/quill.snow.css" rel="stylesheet">
  <title>Content Editor</title>
</head>
<body> 
  <div class="container mt-4">
    <h1>Content Editor</h1>
    <div id="editor-container">
      <form action="/articles" name="article-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input name="title" type="text" class="form-control form-input" id="title" placeholder="Enter article title" required />
        </div>
        <div class="form-group">
          <label for="subtitle">Subtitle</label>
          <input name="subtitle" type="text" class="form-control form-input" id="subtitle" placeholder="Enter article subtitle" required />
        </div>
        <p>Content</p>
        <div class="editor">
        </div>
        <input type="submit" value="Create Article" class="btn btn-success mt-2" />
      </form>
    </div>
  </div> 
  <script src="/assets/bundle.js"></script>
</body>
</html>
